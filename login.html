<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./base/css/login.css">
</head>
<body>
    <div class="content-l">
        <form onsubmit="return fazerLogin(event)">
            <section class="colocar-dados">
                <header>
                    <h1>LOGIN</h1>
                </header>
                <br><br><br>
                <input id="email" type="email" placeholder="Email">
                <br><br><br>
                <input id="senha" type="password" placeholder="Senha">
                <br><br><br>
                <button type="submit" id="btn-confirmar">Confirmar</button>
                <br><br><br>
                <p id="mensagem"></p>
            </section>
            <div class="botao">
                <a href="./index.html" class="btn-voltar">Voltar</a>
            </div>
        </form>
    </div>
    <script src="./base/java/script.js"></script>
</body>
</html>
